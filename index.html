<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Aqil</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/samsungone" rel="stylesheet" />
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <div class="container">
      <div class="calc-text">
        <p name="user-input" id="user-input">0</p>
      </div>
      <div class="calc-menu">
        <button class="backspace-btn" title="Backspace">
          <img src="backspace.png" alt="Backspace" class="icon" />
        </button>
      </div>
      <div class="calc-keys">
        <button type="button" class="key-others1 operations delete">C</button>
        <button type="button" class="key-others operations brackets">
          ( )
        </button>
        <button type="button" class="key-others operations persentage">
          %
        </button>
        <button type="button" class="key-operate operations divide">รท</button>
        <button type="button" class="numbers">7</button>
        <button type="button" class="numbers">8</button>
        <button type="button" class="numbers">9</button>
        <button type="button" class="key-operate operations multiply">ร</button>
        <button type="button" class="numbers">4</button>
        <button type="button" class="numbers">5</button>
        <button type="button" class="numbers">6</button>
        <button type="button" class="key-operate operations subtract">-</button>
        <button type="button" class="numbers">1</button>
        <button type="button" class="numbers">2</button>
        <button type="button" class="numbers">3</button>
        <button type="button" class="key-operate operations add">+</button>
        <button type="button" class="symbol">+/-</button>
        <button type="button" class="numbers">0</button>
        <button type="button" class="symbol">.</button>
        <button type="button" class="key-operate1 operations equal">=</button>
      </div>
    </div>
  </body>
</html>
